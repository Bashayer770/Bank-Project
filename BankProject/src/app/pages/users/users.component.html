<div
  class="p-5 bg-gradient-to-tl from-[#2b2b2c] to-[#2b2b2c] min-h-screen text-white"
>
  <h2
    style="margin-top: 5rem"
    class="flex justify-center pb-4 text-3xl font-semibold text-[#ff411f]"
  >
    MY BENEFICIARIES
  </h2>

  <div class="mb-6 flex justify-center">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
      placeholder="Search beneficiaries by username..."
      class="appearance-none w-[50%] bg-[#323232] p-3 text-center italic text-base rounded-3xl text-[#ffffff]"
    />
  </div>

  <div *ngIf="loading" class="flex items-center justify-center">
    <div
      class="size-5 h-16 w-16 rounded-full text-lg border border-[#ff411f] border-t-4 border-r-4 text-black animate-spin"
    ></div>
  </div>
  <div className="flex flex-col items-center gap-y-4">
    <div
      *ngIf="error"
      class="text-center p-4 mb-5 rounded-lg text-lg text-[#b04825]"
    >
      {{ error }}
    </div>

    <div
      *ngIf="!loading && !error && filteredUsers.length === 0"
      class="text-center p-4 mb-5 rounded-lg text-lg bg-white bg-opacity-10 text-white border border-white border-opacity-20"
    >
      No users found matching your search.
    </div>
    <div class="h-8"></div>
    <div class="grid gap-24 justify-start">
      <ng-container *ngFor="let user of filteredUsers">
        <div
          class="bg-gradient-to-tl from-[#2b2b2c] to-[#2b2b2c] rounded-2xl w-[400px] h-[50px] shadow-lg"
        >
          <div
            class="relative w-[400px] bg-[#1b1b1b] backdrop-blur-sm p-6 rounded-2xl shadow-md flex flex-row items-center gap-4"
          >
            <div
              class="w-20 h-20 absolute top-10 rounded-full overflow-hidden border-4 bg-[#2b2b2c] border-[#2b2b2c]"
            >
              @if(false){
              <img
                [src]="user.image"
                alt="{{ user.username }}'s profile picture"
                class="w-full h-full object-cover block"
              />
              } @else {
              <div
                class="w-full h-full bg-black/70 flex items-center justify-center text-[#ff411f] text-2xl font-bold"
              >
                {{
                  user.username ? user.username.charAt(0).toUpperCase() : "?"
                }}
              </div>
              }
            </div>

            <div class="text-center pl-24">
              <h3 class="text-lg text-white font-semibold">
                {{ user.username }}
              </h3>
              <!-- <p class="text-sm text-white font-semibold">
                Balance:
                {{ user.balance | currency : "KWD" : "symbol" : "1.3-3" }}
              </p> -->
            </div>
          </div>
          <!-- <div class="flex flex-col items-center gap-3 w-full mt-14">
            <input
              type="number"
              [(ngModel)]="transferAmounts[user.username]"
              placeholder="Amount"
              class="appearance-none w-[90%] bg-[#323232] p-2 text-center font-semibold text-xl rounded-3xl text-[#ffffff]"
              min="0"
            />

            <button
              class="appearance-none w-[90%] bg-[#ff411f] disabled:bg-[#323232] disabled:text-white/20 p-2 text-center font-semibold text-xl rounded-3xl text-[#ffffff]"
              (click)="initiateTransfer(user)"
              [disabled]="
                !transferAmounts[user.username] ||
                transferAmounts[user.username]! <= 0
              "
            >
              Transfer
            </button>
          </div> -->
        </div>
      </ng-container>
    </div>

    <div
      *ngIf="toastMessage"
      class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded shadow-lg z-50 animate-fade-in"
    >
      {{ toastMessage }}
    </div>
  </div>
</div>
